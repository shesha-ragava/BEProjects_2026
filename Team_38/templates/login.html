{% extends "base.html" %}

{% block title %}Login - SentimentScope{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4 p-md-5">
        <h2 class="card-title mb-3 text-center fw-semibold">Welcome back!</h2>
        <p class="text-muted text-center mb-4">
          Log in to view and analyze live Reddit sentiments.
        </p>

        <form method="POST">
          <div class="mb-3">
            <label for="email_or_username" class="form-label">Email or Username</label>
            <input
              type="text"
              class="form-control"
              id="email_or_username"
              name="email_or_username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2">
            Login
          </button>

          <p class="text-center text-muted small mt-3 mb-0">
            New here?
            <a href="{{ url_for('signup') }}">Create an account</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
