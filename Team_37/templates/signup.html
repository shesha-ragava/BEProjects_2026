<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Bluebook Corrector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            margin: 0;
            padding: 0;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
            flex-direction:column;
        }

        .card {
            background:#ffffff;
            padding:30px;
            border-radius:16px;
            box-shadow:0 10px 25px rgba(0,0,0,0.15);
            width:100%;
            max-width:380px;
            margin-top:80px;
        }

        h2 {
            margin-top:0;
            color:#111827;
            text-align:center;
        }

        p {
            text-align:center;
            color:#6b7280;
            margin-top:4px;
        }

        input {
            width:100%;
            padding:10px 12px;
            border-radius:8px;
            border:1px solid #d1d5db;
            margin-bottom:14px;
            font-size:14px;
        }

        button {
            width:100%;
            padding:12px;
            border:none;
            border-radius:999px;
            background:#0ea5e9;
            color:white;
            font-weight:600;
            cursor:pointer;
            margin-top:4px;
        }

        button:hover {
            background:#0284c7;
        }

        .link {
            margin-top:10px;
            text-align:center;
            font-size:14px;
        }

        .link a {
            color:#4f46e5;
            text-decoration:none;
            font-weight:600;
        }
    </style>
</head>
<body>

<!-- ✔ Only one navbar now -->
{% include 'navbar.html' %}
<!-- NAVBAR -->

<div class="card">
    <h2>Create an Account ✨</h2>
    <p>Sign up to use Bluebook Evaluator</p>

    <form action="/signup" method="POST">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Sign Up</button>
    </form>

    <div class="link">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

</body>
</html>
